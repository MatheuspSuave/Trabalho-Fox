<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação de Fotos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .photo-container {
            display: flex;
            justify-content: space-around;
            margin: 20px;
        }

        .photo {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .rating {
            display: inline-block;
            margin-bottom: 10px;
        }

        .rating input {
            display: none;
        }

        .rating label {
            cursor: pointer;
            width: 30px;
            height: 30px;
            background-color: #ccc;
            margin: 0 2px;
            line-height: 30px;
            text-align: center;
            border-radius: 50%;
            font-size: 16px;
        }

        .rating label:hover,
        .rating label:hover ~ label,
        .rating input:checked ~ label {
            background-color: #f90;
            color: white;
        }

        .comment-box {
            width: 80%;
            margin: 10px auto;
        }

        .comment-btn {
            display: block;
            margin: 10px auto;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Avalie as Fotos</h1>

    <div class="photo-container">
        <!-- Foto 1 -->
        <div>
            <img src="WhatsApp Image 2023-11-22 at 15.11.44.jpeg" alt="Foto 1" class="photo">

                <label for="star4">☆</label>
                <input type="radio" name="rating1" id="star5" value="1">
                <label for="star5">☆</label>
            </div>
            <div class="comment-box">
                <textarea placeholder="Escreva seu comentário aqui..."></textarea>
            </div>
            <button class="comment-btn">Enviar Anonimamente</button>
        </div>
